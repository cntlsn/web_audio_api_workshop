<html>
  <head>
    <title>Browser drums!</title>
  </head>
  
<!-- THE STYLE -->
  <style type="text/css">
    body {
      font-family: Helvetica, Arial;
      font-weight: bold;
      font-size: 5em;
      text-align: center;
    }
  </style>

<!-- THE CONTENT -->
  <body>
    Press Q for SNARE, W for KICK!
  </body>

<!-- THE MAGIC! -->
  <script src="shared.js"></script> <!-- This file has all the functions in it! -->
  <script type="text/javascript">
    // We don't need to declare the context because it's
    // already declared in the shared.js file

    // Function to load the sounds
    // You can give the files names
    loadSounds(this, {
      kick: 'kick.wav',
      snare: 'snare.wav'
    });

    // Load the sound at page load
    window.addEventListener("load", loadSounds);

    // Play the sounds when pressing Q or W
    window.addEventListener("keydown", function(e) {
       switch (e.keyCode) {   // check keyCode here http://keycode.info/
            case 81: // Q
              playSound(this.snare, 0);
            break;
            case 87: // W
              playSound(this.kick, 0);
            break;
       }
     });
  </script>
</html>
