<html>
  <head>
    <title>Hello Theresa's Audio World!</title>
  </head>

<!-- THE STYLE -->
  <style type="text/css">
    body {
      font-family: Helvetica, Arial;
      font-weight: bold;
      font-size: 14em;
      text-align: center;
    }
  </style>

<!-- THE CONTENT -->
  <body>
    YES THERESA!
  </body>

<!-- CALL THERESA! -->
  <script type="text/javascript" src="tsw.js"></script>
<!-- THE MAGIC! -->
  <script type="text/javascript">
    // Create oscillator and set paratemters (freq, waveform)
    var osc = tsw.osc(440, 'sine');
    // Create gain
    var volume = tsw.gain();
    // Connect all things
    tsw.connect(osc, volume, tsw.speakers);
    // Start oscillator
    osc.start();
  </script>
</html>
